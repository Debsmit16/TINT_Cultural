<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline • TINT</title>
    <meta name="theme-color" content="#100e17" />
    <style>
      :root{color-scheme:dark}
      body{margin:0;min-height:100vh;display:grid;place-items:center;background:#100e17;color:rgba(255,255,255,.9);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .card{max-width:520px;padding:24px 22px;border-radius:14px;background:rgba(23,20,29,.75);border:1px solid rgba(255,255,255,.08);box-shadow:0 20px 60px rgba(0,0,0,.55)}
      h1{margin:0 0 10px;font-size:18px;font-weight:600;letter-spacing:.02em}
      p{margin:0;font-size:13px;line-height:1.45;opacity:.88}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You’re offline</h1>
      <p>TINTWeb needs an internet connection for live content. Please reconnect and refresh.</p>
    </div>
  </body>
</html>
